kind: pipeline
name: default

steps:
- name: test
  image: golang
  commands:
  - go test
  - go build
  
- name: docker  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_un
    password:
      from_secret: docker_pw
    repo: cavs2016/hello_go
    tags:
      - ${DRONE_BUILD_NUMBER}-${DRONE_COMMIT_REF}
   
